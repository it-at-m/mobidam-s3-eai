# Spring-Boot Common-Application-Properties https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

debug: false

management:
  endpoints:
    enabled-by-default: false

spring:
  profiles:
    active: default

server:
  port: 8081

camel:
  springboot:
    tracing: false
  servlet:
    mapping:
      context-path: /api/*
  component:
    aws2-s3:
      access-key: foo
      secret-key: foo
      override-endpoint: http://127.0.0.1:8080
      bucket: test-bucket
      region: local

mobidam:
  limit:
    search:
      items: 20
